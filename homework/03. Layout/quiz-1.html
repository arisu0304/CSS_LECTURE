<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		a:link,
		a:visited {
			color: black;
			text-decoration: none;
		}

		ul {
			list-style-type: none;
		}

		li {
			display: inline-block;
			padding: 10px 20px;
			margin: 10px;
			border-color: black;
			border-width: 1px;
			border-style: solid;
		}
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
			<li><a href="#">메뉴3</a></li>
			<li><a href="#">메뉴4</a></li>
		</ul>
	</nav>
</body>

</html>
